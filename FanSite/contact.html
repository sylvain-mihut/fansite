    <main id="maincontact">
        <form action="exemple.php" method="post">
            <div class="formbox">
                <div class="subject">
                    <label for="select">Sujet :</label>
                    <select name="subject" id="select" required>
                        <option>Astuce et solution</option>
                        <option>Amélioration</option>
                        <option>Autre</option>
                    </select>
                </div>

                <div class="name">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="user_name" placeholder="Entrez votre nom : " required>
                </div>

                <div class="mail">
                    <label for="mail">e-mail&nbsp;:</label>
                    <input type="email" id="mail" name="user_mail" placeholder="Entre votre mail : " required>
                </div>

                <div class="message">
                    <label for="msg">Message :</label>
                    <textarea id="msg" name="user_message" placeholder="Entrez votre message : " rows="10" cols="80"></textarea>
                </div>
                <div class="form_button">
                    <button type="submit">Envoyer</button>
                </div>
            </div>

        </form>
